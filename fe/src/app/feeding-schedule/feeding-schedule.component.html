<div class="feeding-schedule-container">
    <h2>Feeding Schedule</h2>
  
    <form [formGroup]="feedingForm" (ngSubmit)="addFeeding()">
      <div class="form-group">
        <label for="time">Feeding Time:</label>
        <input type="time" id="time" formControlName="time">
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity (kg):</label>
        <input type="number" id="quantity" formControlName="quantity" min="0.1" step="0.1">
      </div>
  
      <div class="form-group">
        <label for="feedType">Feed Type:</label>
        <select id="feedType" formControlName="feedType">
          <option value="" disabled>Select Feed Type</option>
          <option *ngFor="let type of feedTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="feedingForm.invalid">Add Feeding</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Quantity (kg)</th>
          <th>Feed Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feeding of feedings; let i = index">
          <td>{{ feeding.time }}</td>
          <td>{{ feeding.quantity }}</td>
          <td>{{ feeding.feedType }}</td>
          <td>
            <button (click)="editFeeding(i)">Edit</button>
            <button (click)="removeFeeding(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
