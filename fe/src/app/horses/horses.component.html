<div class="horse-list">
  <div *ngFor="let horse of horses" class="horse-card">
    <h3>{{ horse.name }}</h3>
    <p>Age: {{ horse.age }}</p>
    <p>Breed: {{ horse.breed }}</p>
    <p>Owner: {{ horse.owner }}</p>
    <button [routerLink]="['/edit-horse', horse.id]">Edit</button>
    <button [routerLink]="['/feeding-schedule', horse.id]">View Feeding Schedules</button>
    <button (click)="deleteHorse(horse.id)">Delete</button>
  </div>
</div>
