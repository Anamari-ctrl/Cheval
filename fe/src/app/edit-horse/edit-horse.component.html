<div class="edit-horse-container">
    <h2>Edit Horse</h2>
  
    <form [formGroup]="horseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Horse Name:</label>
        <input id="name" formControlName="name" type="text" />
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" formControlName="age" type="number" />
      </div>
  
      <div class="form-group">
        <label for="breed">Breed:</label>
        <input id="breed" formControlName="breed" type="text" />
      </div>
  
      <div class="form-group">
        <label for="owner">Owner's Name:</label>
        <input id="owner" formControlName="owner" type="text" />
      </div>
  
      <div class="form-group">
        <label for="photoUrl">Photo URL:</label>
        <input id="photoUrl" formControlName="photoUrl" type="text" />
      </div>
  
      <button type="submit" [disabled]="horseForm.invalid">Save Changes</button>
    </form>
  </div>
